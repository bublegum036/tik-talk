<form class="profile-search-form" [formGroup]="searchForm">
    <label class="tt-form-label">
      <span class="tt-form-label__text">Имя пользователя</span>
      <input class="tt-form-input" formControlName="firstName">
    </label>

    <label class="tt-form-label">
      <span class="tt-form-label__text">Фамилия пользователя</span>
      <input class="tt-form-input" formControlName="lastName">
    </label>

    <label class="tt-form-label">
      <span class="tt-form-label__text">Навыки</span>
      <input class="tt-form-input" formControlName="stack">
    </label>
</form>
