@if (message(); as message) {
  <div>тут какая-то дата</div>
  <app-avatar-circle
    class="size32"
    [avatatUrl]="message.user?.avatarUrl"
  ></app-avatar-circle>

  <div class="message-container">
    <strong class="medium-text mb8">
      {{ message.user?.firstName }} {{ message.user?.lastName }} {{ message.createdAt | date: 'HH:mm' }}
    </strong>
    <div class="message-text medium-text">
      {{ message.text }}
    </div>
  </div>
}
