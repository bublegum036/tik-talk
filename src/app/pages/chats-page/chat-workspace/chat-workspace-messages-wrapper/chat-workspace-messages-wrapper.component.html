<div class="messages-wrapper">
  @for (dailyMessage of chat().messages; track dailyMessage.date) {
      <div class="message-day">{{ dailyMessage.date | date: 'dd-MM-yyyy' }}</div>
    <app-chat-workspace-message
      [dailyMessage]="dailyMessage"
    ></app-chat-workspace-message>
  }
</div>

<app-message-input class="message-input"
  (created)="onSendMessage($event)"
></app-message-input>
